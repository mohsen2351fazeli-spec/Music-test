<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>jogeliang</title>
  </head>
  <body>
    <div class="navbar">
      <div class="title">MUSIC PLAYER</div>
      <div class="search-section">
        <input type="text" class="search" placeholder="search..." />
        <div class="search-icon"></div>
      </div>
    </div>
    <div class="music-list">
      
      </div>
    </div>

    <div class="player">
      <div class="music-play-name">music name</div>
      <div class="music-parent">
        <div class="music-icon pause"></div>
        <input type="range" class="music-range" min="0" max="10000" step="1" />
      </div>

      <div class="sound-parent">
        <div class="sound-icon open"></div>
        <input type="range" class="sound-range" />
        <div class="doobl">1x</div>
      </div>
    </div>

    <audio src=""></audio>
    <div class="overlay hidden"></div>
    <div class="modal hidden">
      <div>do u sure?</div>
      <div class="yesno">
        <div class="no">cancel</div>
        <div class="yes">yes</div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
